<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="../css/style.css">
    <head>
        <script src="../javascript/test_ville.js"></script>
        <meta charset="UTF-8">
    </head>
    <body id="body" onload="afficheVille()">
        <header class="title">
            <h1>TD n°1 Programmation Web - Application météo</h1>
        </header>
        <select id="choixVille" onchange="afficheVille()">
            <option value="Niort">Niort</option>
            <option value="Paris">Paris</option>
            <option value="Reykjavik">Reykjavik</option>
        </select>
        <div class="temps">
            <div id="Niort" class="ville">
                <h2>Niort</h2>
                <p id="Niort-weather"></p>
                <img id="Niort-icon" src="" width="5%"/>
            </div>
            <div id="Paris" class="ville">
                <h2>Paris</h2>
                <p id="Paris"></p>
                <img id="Paris-icon" src="" width="5%"/>
            </div>
            <div id="Reykjavik" class="ville">
                <h2>Reykjavik</h2>
                <p id="Reykjavik-weather"></p>
                <img id="Reykjavik-icon" src="" width="5%"/>
            </div>
        </div>
    </body>
    <footer>
    </footer>
</html>
